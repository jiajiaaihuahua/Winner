<head>
  <meta charset="UTF-8">

  <style>
    body {

      font-family: "Arial", sans-serif;

      transform: scale(0.95);
    }
    #result {
      margin-top: 20px;

      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

<body>
  <h1>â˜• ä»Šæ—¥å’–å•¡å¤§è½¬ç›˜ â˜•</h1>
  <div id="canvasContainer">
    <div id="pointer"></div>
    <canvas id="wheelCanvas" width="500" height="500"></canvas>
  </div>
  <button id="spinButton">ğŸ² æŠ½å–ä»Šæ—¥å’–å•¡ ğŸ²</button>
  <p id="result"></p>

  <script>
    // å‚ä¸è€…åˆ—è¡¨
    const participants = ["ç†Šé”‹", "å‘¨å°æµ©", "ç‹æ˜•", "ç‹æ–°", "èƒ¡è¿›", "è°­å°è™", "æ±ªå…°", "ç‹å†²", 
                          "æˆå‰‘", "è¢æ›¦æ™¨", "éƒ­æ–‡è‡£", "æ±¤å¥", "é‚“å‰å‹‡", "èƒ¡å‡æ¸…", "é™ˆæŸ”", 
                          "é²å¿—é¾™", "éƒ­é“¶çª", "å¹´çœåŠ›", "å½­åš", "æè¿œå†›", "æç¿”"];

    // ä¸å¯ä¸­å¥–åå•
    let excludedList = ["åˆ˜æ€å˜‰"];  // è¿™äº›äººä¸èƒ½è¢«é€‰ä¸­

    // ç”Ÿæˆé¢œè‰²
    function nameToColor(name) {
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash += name.charCodeAt(i);
      }
      const hue = hash % 360;
      return `hsl(${hue}, 70%, 60%)`;
    }

    // æ‰€æœ‰äººå¯¹åº”çš„é¢œè‰²
    const colors = participants.map(nameToColor);

    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const outerRadius = canvas.width / 2;
    let currentAngle = 0;
    let spinning = false;

    // ç»˜åˆ¶è½¬ç›˜
    function drawWheel(angle) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const numSegments = participants.length;
      const arc = 2 * Math.PI / numSegments;

      for (let i = 0; i < numSegments; i++) {
        const startAngle = angle + i * arc;
        const endAngle = startAngle + arc;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, outerRadius, startAngle, endAngle, false);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = 2;
        ctx.stroke();

        // ç»˜åˆ¶æ–‡å­—
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 20px Arial";
        ctx.fillText(participants[i], outerRadius - 20, 10);
        ctx.restore();
      }
    }

    drawWheel(currentAngle);

    // ç¼“åŠ¨å‡½æ•°
    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    // æ—‹è½¬æŠ½å¥–
    function spin() {
      if (spinning) return;
      spinning = true;
      document.getElementById("spinButton").disabled = true;
      document.getElementById("result").textContent = "";

      const extraSpins = Math.floor(Math.random() * 3) + 4;
      const randomExtra = Math.random() * 2 * Math.PI;
      const finalAngle = currentAngle + extraSpins * 2 * Math.PI + randomExtra;
      const duration = 5000;
      const startTime = performance.now();

      function animate(now) {
        const elapsed = now - startTime;
        let t = elapsed / duration;
        if (t > 1) t = 1;
        const easedT = easeOut(t);
        const angle = currentAngle + (finalAngle - currentAngle) * easedT;
        drawWheel(angle);
        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          currentAngle = angle % (2 * Math.PI);
          spinning = false;
          document.getElementById("spinButton").disabled = false;
          determineWinner();
        }
      }
      requestAnimationFrame(animate);
    }

    function determineWinner() {
      let winner;
      let winnerIndex;

      // è®¡ç®—æŒ‡é’ˆæ‰€åœ¨ä½ç½®
      const pointerAngle = 3 * Math.PI / 2;
      let relativeAngle = (pointerAngle - currentAngle + 2 * Math.PI) % (2 * Math.PI);
      const numSegments = participants.length;
      const arc = 2 * Math.PI / numSegments;
      winnerIndex = Math.floor(relativeAngle / arc);

      // åˆ¤æ–­å¦‚æœé€‰ä¸­çš„æ˜¯è¢«æ’é™¤çš„äººï¼Œé‡æ–°é€‰æ‹©
      winner = participants[winnerIndex];
      while (excludedList.includes(winner)) {
        currentAngle += 2 * Math.PI / numSegments;  // è½¬åŠ¨ä¸€ç‚¹ï¼Œé‡æ–°é€‰äºº
        winnerIndex = Math.floor((relativeAngle + 2 * Math.PI / numSegments) / arc);
        winner = participants[winnerIndex];
      }

      // è¾“å‡ºç»“æœ
      document.getElementById("result").textContent = `ğŸŠ ä»Šæ—¥å’–å•¡ï¼š${winner} ğŸŠ`;
      drawWheel(currentAngle);
    }

    document.getElementById("spinButton").addEventListener("click", spin);
  </script>
</body>
